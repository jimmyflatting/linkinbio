<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Link in Bio</title>
  </head>
  <body>
    <div id="body">
      <section class="profile">
        <div class="container p-5 text-center text-light">
          <img
            src="https://i.pinimg.com/474x/b6/32/64/b6326456c66254afcb49a5b6b3e6881d.jpg"
            class="rounded-circle mb-4 w-25 profile-img"
            alt="profile picture"
          />
          <p class="h2">
            Jimmy Flatting <br /><span id="description" class="h4"></span>
          </p>
        </div>
      </section>

      <section class="links align-items-center text-light">
        <a href="#">
          <div class="social container w-50 d-flex py-2 mb-4">
            <i class="bi bi-github h2"></i>
            <p class="my-auto mx-auto h2">GitHub</p>
          </div>
        </a>
        <a href="#">
          <div class="social container w-50 d-flex py-2 mb-4">
            <i class="bi bi-twitter h2"></i>
            <p class="my-auto mx-auto h2">Twitter</p>
          </div>
        </a>
        <a href="#">
          <div class="social container w-50 d-flex py-2 mb-4">
            <i class="bi bi-instagram h2"></i>
            <p class="my-auto mx-auto h2">Instagram</p>
          </div>
        </a>
        <a href="#">
          <div class="social container w-50 d-flex py-2 mb-4">
            <i class="bi bi-youtube h2"></i>
            <p class="my-auto mx-auto h2">YouTube</p>
          </div>
        </a>
      </section>

      <footer class="footer mt-5 pb-4 text-light text-center">
        <small>Copyright &copy; 2023 Jimmy Flatting</small>
      </footer>
      
      <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
